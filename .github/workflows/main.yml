name: Build and Release

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  lint-and-build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pyinstaller

      - name: Run linter (flake8)
        run: |
          flake8 .

      - name: Build EXE file
        run: |
          pyinstaller --onefile --name=lections_shoter --paths=app app/main.py 

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./dist/lections_shoter.exe

  release:
    needs: lint-and-build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: ./dist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v1.1.${{ github.run_number }}"
          body: "Automated release of version v1.1.${{ github.run_number }}"
          draft: false
          prerelease: false
        
      - name: Upload EXE to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/lections_shoter.exe
          asset_name: lections_shoter.exe
          asset_content_type: application/octet-stream
